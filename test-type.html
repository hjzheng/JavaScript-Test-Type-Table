<!DOCTYPE html>
<html>
<head>	
	<title>typeof and {}.toString.call</title>
    <link type="text/css" href="css/table.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/table.js"></script>
</head>
<script>
window.onload = function(){
    var typeStrings = ["3", "new Number(3)", "\"foo\"", "new String(\"foo\")", 
	                 "true", "new Boolean(true)", "new Date()", "new Error()", 
			         "[1,2,3]", "new Array(1,2,3)", "new Function(\"\")", "/abc/g", 
					 "new RegExp(\"xxxx\")", "{}", "new Object()", "null", "undefined", "arguments"];
					 
					 
	var typeTestObjs = [3, new Number(3), "foo", new String("foo"),
	                  true, new Boolean(true), new Date(), new Error(), 
					  [1,2,3], new Array(1,2,3), new Function(""), /abc/g, 
					  new RegExp("xxxx"), {}, new Object(), null, undefined, arguments];
					  
	var types = ["Number", "Number", "String", "String",
	                  "Boolean", "Boolean", "Date", "Error", 
					  "Array", "Array", "Function", "RegExp", 
					  "RegExp", "Object", "Object", "Null", "Undefined", "Arguments"];
					  
	var IE10987Chrome34FireFox29Typeof = ["number","object","string","object","boolean","object",
	                  "object","object","object","object","function","object",
					  "object","object","object","object","undefined","object"];
    
	var data = [];
    data.push(typeStrings);
    var testResults = [];
    //push test result in current broswer;
    for(var i=0; i<typeTestObjs.length; i++){
        testResults.push(typeof typeTestObjs[i]);
    }
    data.push(testResults);
    data.push(types);
    data.push(IE10987Chrome34FireFox29Typeof);
    data.push(IE10987Chrome34FireFox29Typeof);

	createTable("typeofTable", data);
	

	var IE109Chrome34FireFox29ToString = ["[object Number]","[object Number]","[object String]","[object String]",
	                    "[object Boolean]","[object Boolean]","[object Date]","[object Error]",
						"[object Array]","[object Array]","[object Function]","[object RegExp]",
						"[object RegExp]","[object Object]","[object Object]","[object Null]","[object Undefined]", "[object Arguments]"];
						
	var IE87ToString = ["[object Number]","[object Number]","[object String]","[object String]",
	            "[object Boolean]","[object Boolean]","[object Date]","[object Error]",
				"[object Array]","[object Array]","[object Function]","[object RegExp]",
				"[object RegExp]","[object Object]","[object Object]","[object Object]","[object Object]", "[object Object]" ];					
	
	var toString = {}.toString;

    data = [];
    data.push(typeStrings);
    var testResults = [];
    //push test result in current broswer;
    for(var i=0; i<typeTestObjs.length; i++){
        testResults.push(toString.call(typeTestObjs[i]));
    }
    data.push(testResults);
    data.push(types);
    data.push(IE109Chrome34FireFox29ToString);
    data.push(IE87ToString);
    createTable("toStringTable", data);
}
</script>

<body>  
	<table id="typeofTable" class="table">
	    <caption>Test different value by typeof method</caption> 
		<tr><th>typeof(value)</th><th>current browser(output)</th><th>the right type</th><th>IE10/9,Chrome34,FireFox29</th><th>IE8/7</th></tr>
	</table>
	
	<table id="toStringTable" class="table">
	    <caption>Test different value by ({}.toString).call method</caption> 
		<tr><th>({}.toString).call(value)</th><th>current browser(output)</th><th>the right type</th><th>IE10/9,Chrome34,FireFox29</th><th>IE8/7</th></tr>
	</table>
</body>
</html>
