<!DOCTYPE html>
<html>
<head>	
	<title>Number(value) VS parseInt(value) VS parseFloat(value)</title>
	<link type="text/css" href="css/table.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/table.js"></script>
</head>
<script>
window.onload = function(){
    var typeTestStrings = ["1", "+1", "-1", "0", "1.01", "-1.01", ".56", "0777", "0x777", "Number.MAX_VALUE", "Number.MIN_VALUE",
	                 "true", "false", 
					 "new Date()", "new Error()", 
			         "[]", "[10]", "[10, 11]", 
					 "new Function(\"0\")", 
					 "/123/g", 
					 "{}", "{1:0}",
					 "null", "undefined",
					 "\"123\"", "\"-123\"", "\"+123\"", "\"--123\"", "\"123abc\"", "\"abc123\"", "\"0777\"", "\"0x777\"", "\"22.22.2\"", "\"3.125e7\""
					 ];
					 
					 
	var typeTestObjs = [1, +1, -1, 0, 1.01, -1.01, .56, 0777, 0x777, Number.MAX_VALUE, Number.MIN_VALUE,
	                    true, false,
	                    new Date(), new Error(), 
						[], [10], [10, 11] , 
					    new Function("0"), 
						/123/g, 
					    {}, {1:0}, 
						null, undefined,
						"123", "-123", "+123", "--123.22", "123abc", "abc123", "0777", "0x777", "22.22.2", "3.125e7"
						];

    var data = [];
    data.push(typeTestStrings);

    var testNumber = [];
    var testParseInt = [];
    var testParseFloat = [];
    for(var i=0; i<typeTestObjs.length; i++){
        testNumber.push(Number(typeTestObjs[i]));
        testParseInt.push(parseInt(typeTestObjs[i]));
        testParseFloat.push(parseFloat(typeTestObjs[i]));
    }

    data.push(testNumber);
    data.push(testParseInt);
    data.push(testParseFloat);

	createTable("table", data);
}
</script>

<body>  
	<table id="table" class="table">
	    <caption>Number(value) VS parseInt(value) VS parseFloat(value)</caption> 
		<tr><th>value</th><th>Number(value)</th><th>parseInt(value)</th><th>parseFloat(value)</th></tr>
	</table>
</body>
</html>
